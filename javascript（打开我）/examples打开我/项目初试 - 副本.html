				//获取工具栏内的节点，作为拖拉源

				var iconTolerance=20;

				/*
				*绑定鼠标事件：addMouseListener
				*/
				graph.addMouseListener(//对graph绑定鼠标事件
				{
					currentState: null,//...？
					currentIconSet: null,//...？
					/*
					*mousedown：按下鼠标
					*mouseup:鼠标弹起
					*mousemove：鼠标移动
					*/
					mouseDown: function(sender, me)
					{
						/*
						*sender:mxGraph
						*me:mxMouseEvent
						*/
						// Hides icons on mouse down鼠标按下的时候隐藏图标
						if (this.currentState != null)//当前状态不等于null的时候，表示....？
						{
							this.dragLeave(me.getEvent(), this.currentState);//解冻，即松开鼠标...？
							this.currentState = null;
						}
					},
					mouseMove: function(sender, me)
					{
						if (this.currentState != null && (me.getState() == this.currentState || me.getState() == null))//只是在图形上面游走
						{
							var tol = iconTolerance;

							var tmp = new mxRectangle(me.getGraphX()-tol, me.getGraphY()-tol, 2*tol, 2*tol);

							if (mxUtils.intersects(tmp, this.currentState))//tmp与currentState若有交集
							{
								return;
							}
						}
						
						var tmp = graph.view.getState(me.getCell());//mxCellState

						// Ignores everything but vertices
						if (graph.isMouseDown || (tmp != null && !graph.getModel().isVertex(tmp.cell)))//拉着图形移动
						{
							tmp = null;
						}

						if (tmp != this.currentState)
						{
							if (this.currentState != null)//鼠标从图形上空离开的时候
							{
								this.dragLeave(me.getEvent(), this.currentState);
							}
						
							this.currentState = tmp;
						
							if (this.currentState != null)//鼠标进入图形上空
							{
								this.dragEnter(me.getEvent(), this.currentState);
							}
						}
					},
					mouseUp: function(sender, me) { },
					dragEnter: function(evt, state)//在拖动操作中封锁更新并在确定位置显示拖动图像
					{
						if (this.currentIconSet == null)
						{
							this.currentIconSet = new mxIconSet(state);
						}
					},
					dragLeave: function(evt, state)//解冻窗口并隐藏拖动图像
					{
						if (this.currentIconSet != null)
						{
							this.currentIconSet.destroy();
							this.currentIconSet = null;
						}
					}
				});

				//addVertex
				var addVertex = function(icon,w,h,style,li,tack)
				{
					var vertex = new mxCell(tack,new mxGeometry(0,0,w,h),style);
					vertex.setVertex(true);//  .....?

					addToolbarItem(graph,toolbar,vertex,icon,li);
				};

				var tack = new Array();

				for(var i = 0;i < li.length;i++){

					var person2=li[i].getAttribute('check');
					var person3=li[i].getAttribute('head');
					var person4=li[i].getAttribute('record');
					var person5=li[i].getAttribute('content');
					var person6=li[i].getAttribute('breakable');
					var person7=li[i].getAttribute('fastjump');
					var person8=li[i].getAttribute('ansDelay');
					var person9=li[i].getAttribute('waitTime');
					var person10=li[i].getAttribute('space');
					var person11=li[i].getAttribute('slot');
					var person12=li[i].getAttribute('group');
		
					tack[i] = doc.createElement('Tack');
					// console.log(tack[i])
					tack[i].setAttribute('编号', i);
					if(person2 != null) tack[i].setAttribute('类别', person2);
					if(person3 != null) tack[i].setAttribute('流程概括', person3);
					if(person4 != null) tack[i].setAttribute('录音编号', person4);
					if(person5 != null) tack[i].setAttribute('录音文字', person5);
					if(person6 != null) tack[i].setAttribute('可否被打断', person6);
					if(person7 != null) tack[i].setAttribute('是否立即跳转', person7);
					if(person8 != null) tack[i].setAttribute('回答延时', person8);
					if(person9 != null) tack[i].setAttribute('等待时长', person9);
					if(person10 != null) tack[i].setAttribute('空音', person10);
					if(person11 != null) tack[i].setAttribute('槽点', person11);
					if(person12 != null) tack[i].setAttribute('组', person12);
					// tack[i].setAttribute('类别', person2);
					// tack[i].setAttribute('流程概括', person3);
					// tack[i].setAttribute('录音编号', person4);
					// tack[i].setAttribute('录音文字', person5);
					// tack[i].setAttribute('可否被打断', person6);
					// tack[i].setAttribute('是否立即跳转', person7);
					// tack[i].setAttribute('回答延时', person8);
					// tack[i].setAttribute('等待时长', person9);
					// tack[i].setAttribute('空音', person10);
					
					addVertex('editors/images/rectangle.gif',100,40,'',li[i],tack[i]);
				}

				//对应的cell需要在页面上呈现什么内容？
				graph.convertValueToString = function(cell)
				{

						var person9 = cell.getAttribute('等待时长', '');
						var person10 = cell.getAttribute('空音', '');
						var person11 = cell.getAttribute('槽点', '');
						var person12 = cell.getAttribute('组', '');
									
						// return person1 + ', ' + person2+','+person3+', '+person4+', '+person5+', '+person6+', '+person7+', '+person8+', '+person9+', '+person10+', '+person11;
						return person3; // 流程上显示的内容
						
					}else{
						//edge上面显示什么
						console.log(graph.getModel().isEdge(cell))
						
						return "完成后";
					}
				};

				//添加额外按钮，生成graph的xml
				document.body.appendChild(mxUtils.button('View XML',function()

				//事件绑定   绑定一个改变事件....触发时机？
				graph.getSelectionModel().addListener(mxEvent.CHANGE, function(sender,evt)
				{

						mxUtils.writeln(div, 'Nothing selected.');
					}else if(graph.model.isVertex(cell)){

						selectionChanged(graph,div);
					}else{

						mxUtils.writeln(div,"edge");

		/*
		*定义函数selectionChanged
		*/
		function selectionChanged(graph,div){
			var center = document.createElement('center');
			
			mxUtils.writeln(center, cell.value.nodeName + ' (' + cell.id + ')');
			
			div.appendChild(center);
			
			mxUtils.br(div);

			var form = new mxForm();
			// cell.value.attributes['编号'] = cell.id;
			var attrs = cell.value.attributes;
			for (var i = 0; i < attrs.length; i++)
			{
				createTextField(graph, form, cell, attrs[i]);
			}

			div.appendChild(form.getTable());
			mxUtils.br(div);
		}
		/*
		*定义函数createTextField   生成字段
		*/
		function createTextField(graph, form, cell, attribute)
		
		{	
			// form.setAttribute('编号', cell.id);
			var input = form.addText(attribute.nodeName + ':', attribute.nodeValue);

			var applyHandler = function()
			{
				var newValue = input.value || '';
				var oldValue = cell.getAttribute(attribute.nodeName, '');

				if (newValue != oldValue)
				{
					graph.getModel().beginUpdate();
					
					try
					{
						var edit = new mxCellAttributeChange(cell, attribute.nodeName,newValue);
						graph.getModel().execute(edit);
						graph.updateCellSize(cell);//重新输入后，cell大小更新。.........？如何确定大小更新后的vertex大小？
					}
					finally
					{
						graph.getModel().endUpdate();
					}
				}
			}; 
			//事件绑定，在input上面绑定！
			mxEvent.addListener(input, 'keypress', function (evt)
			{
				// Needs to take shift into account for textareas
				if (evt.keyCode == /*enter*/13 &&
					!mxEvent.isShiftDown(evt))
				{
					input.blur();
				}
			});

			if (mxClient.IS_IE)//考虑浏览器的兼容性，特别注意IE浏览器
			{
				mxEvent.addListener(input, 'focusout', applyHandler);
			}
			else
			{
				mxEvent.addListener(input, 'blur', applyHandler);
			}
		}
		/*
		*定义函数addToolbarItem
		*/
		function addToolbarItem(graph,toolbar,prototype,image,li){
			var funct = function(graph, evt, cell, x, y)
			{
				graph.stopEditing(false);

				var vertex = graph.getModel().cloneCell(prototype);

				vertex.geometry.x = x;
				vertex.geometry.y = y;

				graph.addCell(vertex);//往graph中添加vertex

				//graph.updateCellSize(vertex);//更新给定的cell的size
				//graph.setSelectionCell(vertex);//添加成功的瞬间，也选中该vertex
			}

			//问：若是不同类型的预览，又改如何做到分类呢？

			var dragImage = document.createElement('img');//预览图标！
			dragImage.setAttribute('src', 'editors/images/rectangle.gif');
			dragImage.style.position = 'absolute';
			dragImage.style.left = '0px';
			dragImage.style.top = '0px';
			dragImage.style.width = '32px';
			dragImage.style.height = '32px';
				

			mxUtils.makeDraggable(li,graph,funct,dragImage);//拖拉源生成的主要函数
		}
		/*
		*定义新的类：mxIconSet  图标类型删除&复制
		*/
		function mxIconSet(state)//触发鼠标事件的cell的mxCellState
		{
			this.images = [];
			var graph = state.view.graph;
			
			// Icon1  复制图标在给定图形中的定位
			var img = mxUtils.createImage('images/copy.png');//创建图形
			img.setAttribute('title', 'Duplicate');
			img.style.position = 'absolute';
			img.style.cursor = 'pointer';
			img.style.width = '16px';
			img.style.height = '16px';
			img.style.left = (state.x + state.width-13) + 'px';
			img.style.top = (state.y + state.height) + 'px';
			
			//给复制图片绑定一个点击事件？
			mxEvent.addGestureListeners(img,
				mxUtils.bind(this, function(evt)
				{
					var s = graph.gridSize;
					graph.setSelectionCells(graph.moveCells([state.cell], s, s, true));
					mxEvent.consume(evt);
					this.destroy();
				})
			);
			
			state.view.graph.container.appendChild(img);
			this.images.push(img);
			
			// Delete
			var img = mxUtils.createImage('images/delete2.png');
			img.setAttribute('title', 'Delete');
			img.style.position = 'absolute';
			img.style.cursor = 'pointer';
			img.style.width = '16px';
			img.style.height = '16px';
			img.style.left = (state.x + state.width - 30) + 'px';
			img.style.top = (state.y + state.height) + 'px';
			
			mxEvent.addGestureListeners(img,
				mxUtils.bind(this, function(evt)
				{
					// Disables dragging the image
					mxEvent.consume(evt);
				})
			);
			
			mxEvent.addListener(img, 'click',
				mxUtils.bind(this, function(evt)
				{
					graph.removeCells([state.cell]);
					mxEvent.consume(evt);
					this.destroy();
				})
			);
			
			state.view.graph.container.appendChild(img);
			this.images.push(img);
		};
		mxIconSet.prototype.destroy = function(){
			if (this.images != null)
			{
				for (var i = 0; i < this.images.length; i++)
				{
					var img = this.images[i];
					img.parentNode.removeChild(img);
				}
			}
			this.images = null;
		};
	</script>
